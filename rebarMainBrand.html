      </a>

    </div>
  </div>

  <script>
    // Force navigation to the TOP window (SharePoint page) even if the host ignores target=_top
    document.querySelectorAll('.brand-card').forEach(card => {
      card.addEventListener('click', function (e) {
        // allow ctrl/cmd click to open in new tab
        if (e.metaKey || e.ctrlKey || e.button === 1) return;
        e.preventDefault();
        const url = this.getAttribute('href');
        try {
          if (window.top && window.top !== window) {
            window.top.location.assign(url);   // refreshes full SharePoint page
          } else {
            window.location.assign(url);
          }
        } catch (err) {
          // fallback: open in same frame
          window.location.href = url;
        }
      });
    });

    // Highlight active card using the ?brand= param (or page title fallback)
    (function(){
      const norm = s => decodeURIComponent(String(s||'').toLowerCase().trim());
      const brandParam = norm(new URLSearchParams(location.search).get('brand'));
      const title = norm(document.title);
      document.querySelectorAll('.brand-card').forEach(card => {
        const name = norm(card.dataset.brand);
        const overlay = card.querySelector('.active-overlay');
        if ((brandParam && brandParam === name) || (!brandParam && title.includes(name))) {
          card.classList.add('bg-gradient-to-br','from-blue-500/10','to-purple-500/10','border-2','border-blue-400/50','shadow-xl','shadow-blue-500/20');
          overlay.classList.remove('opacity-0');
          overlay.classList.add('opacity-30');
        }
      });
    })();
  </script>
</body>
</html>
