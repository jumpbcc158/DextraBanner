<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #10b981;
      --accent: #ea580c;
      --dextra-blue: #1e40af;
      --dextra-green: #10b981;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Added iframe-friendly styling for embeddable use */
    .banner-container {
      width: 100%;
      height: 128px;
      display: block;
      box-sizing: border-box;
    }

    /* All original animations and effects preserved */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.3)) scale(1); }
      50% { filter: drop-shadow(0 0 16px rgba(16, 185, 129, 0.6)) scale(1.02); }
    }

    @keyframes crane-swing {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes gear-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes blueprint-slide {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    @keyframes rebar-extend {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.1); }
    }

    @keyframes stress-pulse {
      0%, 100% { opacity: 0.3; stroke-width: 1; }
      50% { opacity: 0.8; stroke-width: 2; }
    }

    @keyframes anchor-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes button-lift {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-2px) scale(1.02); }
    }

    .shimmer-text {
      background: linear-gradient(90deg, var(--dextra-blue), var(--dextra-green), var(--dextra-blue));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    .logo-enhanced {
      animation: logo-glow 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo-enhanced:hover {
      transform: scale(1.05);
    }

    .crane-arm { animation: crane-swing 6s ease-in-out infinite; }
    .gear-spin { animation: gear-rotate 8s linear infinite; }
    .blueprint-lines { animation: blueprint-slide 4s ease-in-out infinite; }
    .rebar-tension { animation: rebar-extend 3s ease-in-out infinite; }
    .stress-lines { animation: stress-pulse 2s ease-in-out infinite; }
    .anchor-points { animation: anchor-pulse 2.5s ease-in-out infinite; }

    .enhanced-button {
      background: linear-gradient(135deg, var(--dextra-blue) 0%, var(--dextra-green) 100%);
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .enhanced-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .enhanced-button:hover {
      animation: button-lift 0.3s ease forwards;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
    }

    .enhanced-button:hover::before {
      left: 100%;
    }

    /* Added responsive design for better mobile compatibility */
    @media (max-width: 768px) {
      .banner-container {
        padding: 0 16px;
      }
      
      .enhanced-button {
        padding: 8px 12px;
        font-size: 10px;
      }
      
      .logo-enhanced {
        width: 60px;
        height: 60px;
      }
      
      .shimmer-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Wrapped in container for better embedding -->
  <div class="banner-container">
    <section class="relative w-full h-32 bg-gradient-to-br from-slate-50 via-blue-50 to-green-50 overflow-hidden border-b-2 border-blue-100">
      <!-- Construction-themed background with all original animations -->
      <div class="absolute inset-0 opacity-10">
        <svg class="w-full h-full" viewBox="0 0 800 128" xmlns="http://www.w3.org/2000/svg">
          <!-- Blueprint grid -->
          <defs>
            <pattern id="blueprint" width="20" height="20" patternUnits="userSpaceOnUse">
              <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e40af" stroke-width="0.5"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#blueprint)" class="blueprint-lines"/>
          
          <!-- Structural beams -->
          <g class="rebar-tension">
            <rect x="100" y="20" width="600" height="4" fill="#ea580c" rx="2"/>
            <rect x="100" y="104" width="600" height="4" fill="#ea580c" rx="2"/>
          </g>
          
          <!-- Tension rod stress visualization -->
          <g class="stress-lines">
            <path d="M120 22 Q400 10 680 22" fill="none" stroke="#ea580c" stroke-width="1"/>
            <path d="M120 106 Q400 118 680 106" fill="none" stroke="#ea580c" stroke-width="1"/>
          </g>
          
          <!-- Anchor points -->
          <g class="anchor-points">
            <circle cx="100" cy="22" r="3" fill="#374151"/>
            <circle cx="700" cy="22" r="3" fill="#374151"/>
            <circle cx="100" cy="106" r="3" fill="#374151"/>
            <circle cx="700" cy="106" r="3" fill="#374151"/>
          </g>
          
          <!-- Construction crane -->
          <g class="crane-arm" transform-origin="50 64">
            <line x1="50" y1="64" x2="150" y2="44" stroke="#6b7280" stroke-width="2"/>
            <line x1="50" y1="64" x2="50" y2="20" stroke="#6b7280" stroke-width="3"/>
          </g>
          
          <!-- Rotating gears -->
          <g class="gear-spin" transform-origin="750 32">
            <circle cx="750" cy="32" r="8" fill="none" stroke="#6b7280" stroke-width="1"/>
            <path d="M742 32 L758 32 M750 24 L750 40 M745 27 L755 37 M755 27 L745 37" stroke="#6b7280" stroke-width="1"/>
          </g>
          
          <g class="gear-spin" transform-origin="750 96" style="animation-direction: reverse;">
            <circle cx="750" cy="96" r="6" fill="none" stroke="#6b7280" stroke-width="1"/>
            <path d="M744 96 L756 96 M750 90 L750 102 M746 92 L754 100 M754 92 L746 100" stroke="#6b7280" stroke-width="1"/>
          </g>
        </svg>
      </div>

      <!-- Main content -->
      <div class="relative z-10 flex items-center justify-between h-full px-8">
        <div class="flex items-center gap-6">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/DEXTRA-main-logo-2048x2048-kd05noSS7p3UGALHMWShGnhmcf4DAJ.png" alt="Dextra Logo" class="w-24 h-24 object-contain logo-enhanced">
          <div>
            <h1 class="text-3xl md:text-4xl font-bold shimmer-text tracking-tight text-shadow-lg">
              Competitor Dashboard
            </h1>
          </div>
        </div>
        
        <div class="flex gap-3">
          <button class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            REBAR COUPLER
          </button>
          <button class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            ENGINEER BAR SYSTEM
          </button>
          <button class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            GEOTECHNICAL
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
